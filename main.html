<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymScan</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="pics/LogoGymscan.png" alt="">   
        </div>
        <div class="name">
            <h1 class="open-sans">Welcome to </h1>
            <span class="app-name inter">GymScan</span>
        </div>
        
        <div>
            <p class="open-sans lower-name">Ваш планер тренувань y спортзалі</p>
        </div>

        <div class="google-btn">
            <div class="google-btn-img">
                <img class="google-btn-img" src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt="">
            </div>
            <div>
                <p class="google-btn-text open-sans">
                Continue with Google
                </p>
            </div>   
        </div>
    </div>
</body>
</html>

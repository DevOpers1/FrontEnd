buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21"
    }
    repositories {
        google()
        mavenCentral()
                maven {
            url("$rootDir/../node_modules/react-native/android")
        }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.8.2")  // Ваша версія плагіна Android Gradle
        classpath("com.facebook.react:react-native-gradle-plugin:0.73.5")  // Переконайтесь, що версія співпадає

        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"
